<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .chart-container {
            max-width: 1050px;
            border: 3px solid red;
            margin: 0 auto;
            /* auto centers the div */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        svg {
            border: 2px solid purple;
            overflow: visible;
        }


        h1 {
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <h1 class="chart-headline">
            More Than 3 Million Americans Lost Their Jobs
        </h1>
        <h2 class="chart-subtitle">
            Weekly jobless claims in the US
        </h2>
        <svg id="bar-chart" width="1050px" height="500px">

        </svg>
        <p class="chart-notes">
            Analysis by Quoctrung Bui and Justin Wolfers. Note: Official figures are seasonally adjusted. Source: Department of Labor.
        </p>
    </div>
</body>

<!-- add your script blocks at the end -->
<script src="https://d3js.org/d3.v6.min.js"></script>
<!-- we're using d3 version 6 (the latest version) for all out work -->

<script>
    console.log(d3)
    let width = 1050;
    let height = 500;

    let barchart = d3.select("body").select("#bar-chart")

    //console.log

    //arrays
    //objects
    //functions
    let margin = { top: 20, right: 40, bottom: 30, left: 30 };


    d3.csv("nat.csv").then(function (data) {
        console.log("loaded")

        data.forEach(d => {
            d.value = +d.value
            // d.end = d.end
        })

        let weeks = data.map(d => d.end)

        console.log({data})
        console.log({weeks})

        let x = d3.scaleBand()
            .domain(weeks)
            .paddingInner(0)
            .range([margin.left, width - margin.right - 50])


        let y = d3.scaleLinear()
            .domain([0, d3.max(data.map(d => d.value))])
            .range([height - margin.bottom, margin.top])


        let yAxisSettings = d3.axisRight(y) //set axis to the left
            .tickValues([5e5, 1e6, 1.5e6, 2e6, 2.5e6, 3e6]) 
            // .tickFormat(d3.format(",.0f"))
            .tickFormat(function(tick) {
                if (tick >= 1e6) {
                    if (tick % 1e6 != 0) {
                        return d3.format(".1f")(tick/1e6) + " million"
                    } else {
                        return d3.format(".0f")(tick/1e6) + " million"
                    }
                } else {
                    return d3.format(",.0f")(tick)
                }
            })
            .tickSize(width - margin.right - 50)
            .tickPadding(10) //distance from tick labels to tick marks

        let xAxisSettings = d3.axisBottom(d3.scaleTime())
            .tickSize(10)
            .ticks(5)
            // .tickFormat((d, i) => {
            //     console.log(d, i)
            //     if (i % 52 == 0) {
            //         return d3.timeFormat("%Y")(new Date(d)) ///https://github.com/d3/d3-time-format
            //     } else {
            //         return ""
            //     }
            // }) //what format do you want https://github.com/d3/d3-format 
            .tickPadding(10)

        //adding to the axes to our chart
        let xAxisTicks = barchart.append("g")
            .attr("class", "x axis") //give each axis a class
            .call(xAxisSettings)
            .attr("transform", `translate(0,${height - margin.bottom})`)

        let yAxisTicks = barchart.append("g")
            .attr("class", "y axis")
            .call(yAxisSettings)
            .attr("transform", `translate(${margin.left},0)`)
            .style("stroke", "#333")
            .style("stroke-width", ".5")
            .style("opacity", .7)

        // let bars = svg.append("g")

        //     .attr("class", "bar")

        //     .attr("y", d => y(d.group))
        //     .attr("height", y.bandwidth())




    })

</script>
